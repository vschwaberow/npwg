[package]
name = "npwg"
version = "0.3.0"
edition = "2021"
license = "MIT"
authors = ["Volker Schwaberow <volker@schwaberow.de>"]
description = "Securely generate random passwords"
repository = "https://github.com/vschwaberow/npwg"

[lib]
name = "npwg"
path = "src/lib.rs"

[[bin]]
name = "npwg"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = { version = "0.8.5", features = ["std", "small_rng"] }
regex = "1.10.6"
chacha20 = { version = "0.9.1", features = ["std", "zeroize"] }
clap = { version = "4.5.16", features = ["cargo", "env", "derive"] }
zeroize = "1.8.1"
tokio = { version = "1.39.3", features = ["full"] }
dashmap = "6.1.0"
rand_distr = "0.4"
dirs = "5.0.1"
reqwest = { version = "0.12.7", features = ["blocking"] }
futures = "0.3.30"
colored = "2.1.0"
serde = { version = "1.0.210", features = ["derive"] }
thiserror = "1.0.63"
dialoguer = "0.11.0"
console = "0.15.8"

[profile.release]
opt-level = 3
debug = false
strip = true
lto = false
